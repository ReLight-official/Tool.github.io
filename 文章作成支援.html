<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章作成支援</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>文章作成支援ツール</h1>
    <select id="category">
      <option value="日報">日報</option>
      <option value="報告書">報告書</option>
      <option value="メモ">メモ</option>
    </select>
    <input type="text" id="inputText" placeholder="キーワードを入力">
    <button onclick="generate()">作成</button>
    <p id="output"></p>
  </main>
  <footer>
    <button onclick="location.href='menu.html'">メニューに戻る</button>
  </footer>
  <script>
        const data = JSON.parse(localStorage.getItem('employeeData') || 'null');
    if (!data || !/^Re-Light_\d+$/.test(data.id) || !/^[A-Za-z ]+$/.test(data.name)) {
      alert("未認証です。社員証をインポートしてください。");
      window.location.href = "index.html";
    }
    function generate() {
      const cat = document.getElementById('category').value;
      const input = document.getElementById('inputText').value;
      const today = new Date().toISOString().split('T')[0].replace(/-/g, '/');
      document.getElementById('output').textContent = cat + ': ' + today + ' ' + input;
    }
  </script>
</body>
</html>
